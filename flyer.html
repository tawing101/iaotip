<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Flyer | suroyIAO</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --text: #1A202C; --accent: #63B3ED; }
        body { 
            font-family: 'Outfit', sans-serif; 
            color: var(--text); 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background: #fff;
        }
        .flyer-card {
            width: 8.5in; 
            height: 11in; 
            padding: 4rem;
            box-sizing: border-box;
            text-align: center;
            border: 2px solid #E2E8F0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        h1 { font-size: 5.5rem; margin: 0; letter-spacing: -3px; color: var(--text); }
        .tagline { font-size: 1.6rem; color: #718096; margin-top: -10px; font-weight: 300; }
        
        .qr-section { margin: 3rem 0; }
        .qr-image { 
            width: 320px; 
            height: 320px; 
            margin: 0 auto; 
            display: block; 
            padding: 10px;
            background: white;
            border: 1px solid #F0F4F8;
        }

        .instructions { font-size: 1.8rem; font-weight: 600; line-height: 1.2; margin-top: 2rem; }
        .url { font-size: 1.3rem; color: var(--accent); margin-top: 1rem; letter-spacing: 1px; font-weight: 600; }

        .footer-logo { font-size: 0.9rem; text-transform: uppercase; letter-spacing: 2px; color: #A0AEC0; }

        @media print {
            body { padding: 0; }
            .flyer-card { border: none; width: 100%; height: 100%; }
            .print-btn { display: none; }
        }

        .print-btn {
            position: fixed; top: 20px; right: 20px;
            background: var(--accent); color: white; border: none;
            padding: 12px 24px; border-radius: 12px; font-weight: 600; cursor: pointer;
            box-shadow: 0 4px 12px rgba(99, 179, 237, 0.3);
        }
    </style>
</head>
<body>

    <button class="print-btn" onclick="window.print()">Print Flyer</button>

    <div class="flyer-card">
        <header>
            <h1>suroyIAO</h1>
            <p class="tagline">Siargao, Simplified.</p>
        </header>

        <main class="qr-section">
            <img src="SuroyIAOqr1.png" alt="suroyIAO QR Code" class="qr-image">
            
            <p class="instructions">Scan for live tide status,<br>surf conditions & local spots.</p>
            <p class="url">www.suroyIAO.com</p>
        </main>

        <footer>
            <p class="footer-logo">A Local Guide for the Global Traveler</p>
        </footer>
    </div>

</body>
</html>
